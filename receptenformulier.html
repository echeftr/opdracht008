<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Plaats hier jouw eigen recept.</h1>
    </header>

    <form name="contact" method="POST" data-netlify="true">
        <p>
            <label>Naam: <input type="text" name="naam" /></label>
        </p>
        <p>
            <label>Email: <input type="email" name="email" /></label>
        </p>
        <p>
            <label>Tel: <input type="tel" name="tel" /></label>
        </p>
        <p>
            <label>Leeftijd: <input type="number" name="leeftijd" /></label>
        </p>

        <p>
            <label>Geboortedatum: <input type="date" name="geboortedatum" /></label>
        </p>
        <p>Gender:
            <Label>Man<input name="gender" type="radio" />
                Vrouw<input name="gender" type="radio" />
            </Label>
        </p>
        <p>Favoriete cusine:
            <Label>Frans<input type="checkbox" name="Frans" />
                Italiaans<input type="checkbox" name="Italiaans" />
                Spaans<input type="checkbox" name="Spaans" />
                Arabisch<input type="checkbox" name="Arabisch" />

            </Label>
        </p>
        <p>Favoriete kleur van schort:
            kies hier een kleur: <input type="color" name="kleur" />
            </Label>
        </p>
        <p>
            <label>Jouw biografie: <textarea name="biografie"></textarea></label>
        </p>
        <p>
            <label>Upload je laatste recept <input type="file" name="receptbestand" /></label>
        </p>
        <p>
            <label>Je recepten website <input type="url" name="website" /></label>
        </p>
        <label>Formulier leeg maken <input type="reset" name="reset" /></label>
        </p>
        <p>
            <button type="submit">Verzenden</button>
        </p>

    </form>



</body>

</html>
